<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Spark - Build Better Habits Together</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .coming-soon {
            background-color: #007AFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
    <script>
        // Simple platform detection
        function handleInviteLink() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                window.location.href = 'https://apps.apple.com/app/habitspark'; // Replace with actual App Store URL
            } else if (isAndroid) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.habitspark.app'; // Replace with actual Play Store URL
            }
        }

        // Check if it's an invite link
        if (window.location.pathname.startsWith('/invite/')) {
            handleInviteLink();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Habit Spark</h1>
        <p>Build better habits together. Track your progress, join groups, and motivate each other to achieve your goals.</p>
        <a href="#" class="coming-soon">Coming Soon to App Store</a>
    </div>
</body>
</html>
